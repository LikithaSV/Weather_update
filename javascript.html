<!DOCTYPE html>
<html>
<head>
	
	<title></title>
	<script type="text/javascript">

	</script>
</head>
<body >
	
<p id="output"  >Default text</p>
<input id="city">
<button onclick="show_temp()">Submit</button>
<script type="text/javascript">
	function show_temp(){
		city = document.getElementById("city").value;
		httpRequest = new XMLHttpRequest();
		url="https://api.weatherbit.io/v2.0/current?city="+city+"&key=eb58424409d047f8bfe85875d7f1cf3f";
		httpRequest.open("GET",url);

		httpRequest.send();


		httpRequest.onreadystatechange =function(){
			if(this.readyState == 4 && this.status == 200)
				{
					user_data =JSON.parse(this.responseText);
					document.getElementById("output").innerHTML=user_data.data[0].temp;
					document.getElementById("output").style.color= 'red';
					
				}
			}
	}
	
	
</script>
</body>
</html>
